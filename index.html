<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejeep</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">EJEEP APP</a>

       

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="api/login.php" method="POST">
            <h2>Login</h2>
            <div class="input_box">
              <i class="uil uil-user-circle"></i>
              <input type="text" name="username" id="username" placeholder="Enter your username" onclick="sendName()" required />
              <script>
                function sendName() {
                    // Get the value entered in the textbox
                    var name = document.getElementById("username").value;
        
                    // Use localStorage to store the name
                    localStorage.setItem("username", name);
          document.cookie = `username=${name}`;
                }
            </script>
            </div>
            <div class="input_box">
              <input type="password" name="password" id="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button" >Login Now</button>
			 
            <div class="login_signup">Create an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="api/insert.php" method="POST">
            <h2>Signup</h2>
            <div class="input_box">
              <i class="uil uil-user-circle"></i>
              <input type="text" name="fname" id="fname" placeholder="Enter your firstname" required />
            </div>
            <div class="input_box">
              <i class="uil uil-user-circle"></i>
              <input type="text" name="lname" id="lname" placeholder="Enter your Lastname" required />
            </div>
            <div class="input_box">
              <i class="uil uil-gift"></i>
              <input type="date" name="bday" id="bday" placeholder="Enter your Birthday" required />
            </div>
			
			<div class="input_box">
        <i class="uil uil-mars"></i>
              <input type="text" list="cars" name="gender" id="gender" placeholder="Enter your Gender" required />
              
			  <datalist  id="cars">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="alien">Alien</option>
  <option value="other" selected>other</option>
</datalist >
              
            </div>

			
            <div class="input_box">
              <i class="uil uil-phone"></i>
              <input type="text" name="pnumber" id="pnumber" placeholder="Enter your Contact Number" required />
        
            </div>

            <div class="input_box">
              <i class="uil uil-book"></i>
              <input type="text" name="id" id="id" placeholder="Enter Licencse ID" required />

            </div>
            <div class="input_box">
              <i class="uil uil-user-circle"></i>
              <input type="text" name="username" id="username" placeholder="Enter your Username" required />
         
            </div>
            <div class="input_box">
              <input type="password" name="password" id="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button">Signup Now</button>
            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
